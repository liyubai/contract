<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>中国民航大学飞行培训合同管理系统</title>
    <link href="themes/cupertino/loginSheet.css" rel="stylesheet" type="text/css" />
    <script src="scripts/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/loginJScript.js" type="text/javascript"></script>
</head>
<body>
    <div class="content">
        <div class="main-box">
            <div class="title">中国民航大学飞行培训合同管理系统</div>
            <div class="login-box">
                <div class="userpart">
                    <div  class ="userimg"></div>
                     <input type="text" value="请输入帐号" class="usertext" id="useID" maxlength="15"/><span class="errnotice">*请输入账号</span>
                 </div>
                <div class="passwordpart">
                    <div  class ="passwordimg"></div>
                     <input type="text" value="请输入密码" class="passwordtext" id="password" maxlength="15"/><span class="errnotice">*请输入密码</span>
                 </div> 
                 <div class="buttonpart">
                     <input type="button" id="loginBtn" class="loginBtn"/>
                     <input type="button" class="registerBtn"/>
                 </div>           
                              
            </div>
        </div>
     </div>
  

</body>
</html>
